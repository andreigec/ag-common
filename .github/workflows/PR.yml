on: [pull_request]
concurrency:
  group: 'PR'
  cancel-in-progress: true

jobs:
  PR:
    runs-on: ubuntu-latest
    name: checklint
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: 'yarn'

      - name: Install Dependencies
        run: |
          yarn --frozen-lockfile

      - name: checklint
        run: |
          yarn checklint